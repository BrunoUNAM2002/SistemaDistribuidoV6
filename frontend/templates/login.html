<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Emergencias Médicas</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Medzoon Design System -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/medzoon.css') }}">

    <style>
        body {
            overflow: hidden;
        }

        .login-hero {
            position: relative;
            min-height: 100vh;
            background: var(--gradient-hero);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        .shape-1 {
            width: 600px;
            height: 600px;
            top: -300px;
            right: -200px;
            animation: float 20s infinite ease-in-out;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            left: -150px;
            animation: float 25s infinite ease-in-out reverse;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 10%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -50px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 30px) rotate(240deg);
            }
        }

        .login-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 480px;
            margin: 2rem;
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            width: 90px;
            height: 90px;
            background: var(--gradient-primary);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: var(--shadow-blue-lg);
        }

        .login-logo i {
            font-size: 2.5rem;
            color: white;
        }

        .login-title {
            font-family: var(--font-heading);
            font-size: var(--fs-h2);
            font-weight: var(--fw-extrabold);
            color: var(--navy-dark);
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            text-align: center;
            color: var(--gray-medium);
            margin-bottom: 2rem;
            font-size: var(--fs-body);
        }

        .form-label {
            font-weight: var(--fw-semibold);
            color: var(--navy-dark);
            margin-bottom: 0.5rem;
            font-size: var(--fs-body-sm);
        }

        .form-control {
            height: 52px;
            border-radius: var(--radius-md);
            border: 2px solid var(--gray-light);
            padding: 0 1rem;
            font-size: var(--fs-body);
            transition: all var(--transition-base);
        }

        .form-control:focus {
            border-color: var(--blue-primary);
            box-shadow: 0 0 0 0.25rem rgba(30, 136, 229, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-medium);
            font-size: 1.25rem;
        }

        .btn-login {
            width: 100%;
            height: 52px;
            background: var(--gradient-button);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-family: var(--font-heading);
            font-weight: var(--fw-bold);
            font-size: var(--fs-body);
            box-shadow: var(--shadow-blue);
            transition: all var(--transition-base);
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-blue-lg);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--gray-medium);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--gray-light);
        }

        .divider span {
            padding: 0 1rem;
            font-size: var(--fs-body-sm);
        }

        .test-users-title {
            font-size: var(--fs-body-sm);
            font-weight: var(--fw-semibold);
            color: var(--gray-medium);
            margin-bottom: 1rem;
            text-align: center;
        }

        .btn-test-user {
            width: 100%;
            background: white;
            border: 2px solid var(--gray-light);
            border-radius: var(--radius-md);
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all var(--transition-base);
            cursor: pointer;
        }

        .btn-test-user:hover {
            border-color: var(--blue-primary);
            background: rgba(30, 136, 229, 0.05);
            transform: translateX(5px);
        }

        .btn-test-user i {
            font-size: 1.5rem;
            color: var(--blue-primary);
        }

        .btn-test-user span {
            font-weight: var(--fw-semibold);
            color: var(--navy-dark);
        }

        .btn-test-user small {
            color: var(--gray-medium);
        }

        .node-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--gradient-primary);
            color: white;
            border-radius: var(--radius-lg);
            font-size: var(--fs-body-sm);
            font-weight: var(--fw-semibold);
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-blue);
        }

        .theme-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-base);
            z-index: 100;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .theme-toggle i {
            font-size: 1.5rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-hero">
        <!-- Decorative Shapes -->
        <div class="login-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>

        <!-- Theme Toggle -->
        <div class="theme-toggle" id="themeToggle">
            <i class="bi bi-moon-stars"></i>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <!-- Node Badge -->
            <div class="text-center">
                <div class="node-badge">
                    <i class="bi bi-hospital"></i>
                    <span>Sala de Emergencias {{ node_id }}</span>
                </div>
            </div>

            <!-- Logo -->
            <div class="login-logo">
                <i class="bi bi-heart-pulse-fill"></i>
            </div>

            <!-- Title -->
            <h1 class="login-title">Bienvenido de vuelta</h1>
            <p class="login-subtitle">Inicia sesión para acceder al sistema médico</p>

            <!-- Login Form -->
            <form method="POST" action="{{ url_for('login') }}">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <div class="position-relative">
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               placeholder="Ingresa tu usuario"
                               required>
                        <i class="bi bi-person input-icon"></i>
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="position-relative">
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               placeholder="Ingresa tu contraseña"
                               required>
                        <i class="bi bi-lock input-icon"></i>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember" style="font-size: var(--fs-body-sm);">
                            Recordarme
                        </label>
                    </div>
                    <a href="#" style="font-size: var(--fs-body-sm); font-weight: var(--fw-semibold);">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn-login">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Iniciar Sesión
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>O PRUEBA CON USUARIOS DE DEMOSTRACIÓN</span>
            </div>

            <!-- Test Users -->
            <div class="test-users-section">
                <p class="test-users-title">Acceso rápido para pruebas:</p>

                <!-- Admin User -->
                <button class="btn-test-user" onclick="loginAs('admin', 'admin123')">
                    <i class="bi bi-shield-check"></i>
                    <div class="flex-grow-1 text-start">
                        <span class="d-block">Administrador</span>
                        <small>admin / admin123</small>
                    </div>
                </button>

                <!-- Doctor User -->
                <button class="btn-test-user" onclick="loginAs('doctor1', 'doctor123')">
                    <i class="bi bi-clipboard2-pulse"></i>
                    <div class="flex-grow-1 text-start">
                        <span class="d-block">Doctor</span>
                        <small>doctor1 / doctor123</small>
                    </div>
                </button>

                <!-- Worker User -->
                <button class="btn-test-user" onclick="loginAs('trabajador1', 'trabajador123')">
                    <i class="bi bi-person-badge"></i>
                    <div class="flex-grow-1 text-start">
                        <span class="d-block">Trabajador</span>
                        <small>trabajador1 / trabajador123</small>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Animations -->
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>

    <script>
        // Login helper function
        function loginAs(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            document.querySelector('form').submit();
        }

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const icon = themeToggle.querySelector('i');
        let isDark = false;

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            if (isDark) {
                icon.classList.remove('bi-moon-stars');
                icon.classList.add('bi-sun');
            } else {
                icon.classList.remove('bi-sun');
                icon.classList.add('bi-moon-stars');
            }
        });

        // Flash messages
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                window.MedzoonAnimations.showToast('{{ message }}', '{{ category }}');
            {% endfor %}
        {% endif %}
        {% endwith %}
    </script>
</body>
</html>
